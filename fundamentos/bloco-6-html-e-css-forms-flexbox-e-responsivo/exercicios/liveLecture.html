<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms TEDx Trybe</title>
</head>
<body>
    <header>
        <h1>Send my Conference</h1>
        <p><em>Quer palestrar na nossa conferencia? Preencha o nosso formul√°rio</em></p>
    </header>
    <main>
        <form action="" method="get">
            <label for="full-name-id">Nome</label>
            <input type="text" name="full-name" id="full-name-id" required>
            
            <fieldset>
                <legend>Conference subject:</legend>
                <input type="radio" name="talk-type" id="main-stage">
                <label for="main-stage">Main stage</label>
                <input type="radio" name="talk-type" id="workshop">
                <label for="workshop">Workshop</label>
            </fieldset>
            
            <textarea name="resume" id="resume-your-conference" cols="30" rows="10"></textarea>
        </form>
    </main>
</body>
</html>
